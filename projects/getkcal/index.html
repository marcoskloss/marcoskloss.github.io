<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Getkcal</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="img/logo.svg" alt="getckal">
        </header>
        <div class="content">
            <form id="form">

                <div class="form-group">
                    <label for="gender">Seu sexo</label>
                        <select id="gender" required>
                            <option value="male">Masculino</option>
                            <option value="female">Feminino</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="age">Sua idade</label>
                    <input type="number" id="age" required placeholder="30">
                </div>

                <div class="form-group">
                    <label for="weight">Seu peso</label>
                    <input type="number" id="weight" required placeholder="80">
                </div>

                <div class="form-group">
                    <label for="height">Sua altura</label>
                    <input type="number" id="height" required placeholder="178">
                </div>

                <div class="form-group">
                    <label for="activity-level">Seu nível de atividade física</label>
                    <select id="activity-level" required>
                        <option value="1.2">Sedentário</option>
                        <option value="1.375">Pouca atividade</option>
                        <option value="1.55">Atividade moderada</option>
                        <option value="1.725">Atividade intensa</option>
                        <option value="1.9">Atividade muito intensa</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit">Calcular!</button>
                </div>
            </form>
            <div class="result-container" id ="result"></div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
